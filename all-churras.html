<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trinca</title>
  </head>
  <body>
    <main>
      <header class="default-header">
        <div class="wrapper">
          <h2 class="default-header__title">Agenda de Churras</h2>
        </div>
      </header>
      <section class='content content--all-churras'>
        <div class="wrapper">
          <div class="row">
            <div class="grid-churras">
              <div class="grid-churras__item">
                <h3 class="grid-churras__item__title-date"> 01/12</h3>
                <p class="grid-churras__item__paragraph"> Niver do Gui</p>
                <ul class="item__list">
                  <li class="item__list__ele">15</li>
                  <li class="item__list__ele">R$280</li>
                </ul>
              </div>
              <div class="grid-churras__item item">
                <h3 class="grid-churras__item__title-date"> 23/12</h3>
                <p class="grid-churras__item__paragraph"> Final de Ano</p>
                <ul class="item__list">
                  <li class="item__list__ele">28</li>
                  <li class="item__list__ele">R$400</li>
                </ul>
              </div>
              <div class="grid-churras__item">
                <h3 class="grid-churras__item__title-date"> 06/01</h3>
                <p class="grid-churras__item__paragraph"> Sem motivo</p>
                <ul class="item__list">
                  <li class="item__list__ele">12</li>
                  <li class="item__list__ele">R$140</li>
                </ul>
              </div>
              <div class="grid-churras__item grid-churras__item--first">
                <span class="grid-churras__item--first__icon-churras"></span>
                <p class="grid-churras__item--first__paragraph"> Adicionar Churras</p>
              </div>
            </div>
          </div>
        </div>
        <footer class="content__footer">
          <div class="wrapper">
            <h1 class="content__footer__title"><a href="#" class="content__footer__title__logo">trinca</a></h1>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
